<span *ngIf="isLoading"><app-loading /></span>

<div class="code" *ngIf="!isLoading">
    <table class="pure-table table">
        <thead>
            <tr>
                <th>Nazwa u≈ºytkownika</th>
                <th>Kategoria</th>
                <th>Czas</th>
                <th>Data</th>
                <th>Wynik</th>
                <th>Buttons</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let res of results">
                <th>{{res[1].username}}</th>
                <th>{{res[1].category}}</th>
                <th>{{res[1].solvedInSeconds}}s / {{res[1].totalQuizTime}}s</th>
                <th>{{res[1].datetime}}</th>
                <th>{{res[1].points}} / {{res[1].maxPoints}}</th>
                <th><button (click)="deleteHandler(res[0])">X</button></th>
            </tr>
        </tbody>
    </table>

        <p>Username | Category | Points</p>
        <p *ngFor="let res of results">{{res.username}} | {{res.category}} | {{res.points}}</p>
    </code> -->

</div>
