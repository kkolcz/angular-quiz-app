<span *ngIf="isLoading"><app-loading /></span>

<div class="code" *ngIf="!isLoading">
    <table class="pure-table">
        <thead>
            <tr>
                <th>Nazwa u≈ºytkownika</th>
                <th>Kategoria</th>
                <th>Czas</th>
                <th>Data</th>
                <th>Wynik</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let res of results">
                <th>{{res.username}}</th>
                <th>{{res.category}}</th>
                <th>{{res.solvedInSeconds}}s / {{res.totalQuizTime}}s</th>
                <th>{{res.datetime}}</th>
                <th>{{res.points}} / {{res.maxPoints}}</th>
            </tr>
        </tbody>
    </table>


    <!-- <code>
        <p>Username | Category | Points</p>
        <p *ngFor="let res of results">{{res.username}} | {{res.category}} | {{res.points}}</p>
    </code> -->

</div>
