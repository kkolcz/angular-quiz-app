<div class="app">
    <h2>Witaj w Quizie</h2>

    <div class="section_categories">
        <h4>Wybierz kategorię pytań</h4>
        <div class="categories">
            <div class="one" id="one" (click)="selectCategory($event)">Zwierzęta</div>
            <div class="two" id="two" (click)="selectCategory($event)">Biologia</div>
            <div class="three" id="three" (click)="selectCategory($event)">Chemia</div>
            <div class="four" id="four" (click)="selectCategory($event)">Informatyka</div>
            <div class="five" id="five" (click)="selectCategory($event)">Język Polski</div>
            <div class="six" id="six" (click)="selectCategory($event)">Języki</div>
        </div>
    </div>



    <p *ngIf="category">Wybrano quiz z kategorii: <b>{{category}}</b></p>

    <div class="userName">
        <p>Podaj swoją nazwę użytkownika!</p>
        <div class="controlsButtons">
            <input id="name" type="text" placeholder="Twoja nazwa" [formControl]="name"
                (keydown.enter)="setQuizStart()">
            <button (click)="setQuizStart()">Start</button>
        </div>
    </div>
    <p class="error">{{error}}</p>

    <p>Nie zamykaj okna póki nie zakończy się quiz!</p>
</div>
