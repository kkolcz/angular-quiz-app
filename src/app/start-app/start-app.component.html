<div class="appContainer">

    <div class="section_categories">
        <h4>Wybierz kategorię pytań</h4>
        <div class="categories">
            <div *ngFor="let category of categories" class="btn" id="{{category.name}}"
                (click)="selectCategory($event)">
                {{category.name}}</div>
        </div>

            <div class="btn" id="animals" (click)="selectCategory($event)">Zwierzęta</div>
            <div class="btn" id="biology" (click)="selectCategory($event)">Biologia</div>
            <div class="btn" id="chemistry" (click)="selectCategory($event)">Chemia</div>
            <div class="btn" id="computerscience" (click)="selectCategory($event)">Informatyka</div>
            <div class="btn" id="geography" (click)="selectCategory($event)">Geografia</div>
            <div class="btn" id="food" (click)="selectCategory($event)">Jedzenie</div>

    </div>



    <div class="categoryNotification">
        <p *ngIf="category">Wybrano quiz z kategorii: <b>{{category}}</b></p>
    </div>

    <div class="userName">
        <p>Podaj swoją nazwę użytkownika!</p>
        <div class="controlsButtons">
            <input id="name" type="text" placeholder="Twoja nazwa" [formControl]="name"
                (keydown.enter)="setQuizStart()">
            <button (click)="setQuizStart()">Start</button>
        </div>
    </div>
    <p class="error">{{error}}</p>

    <p class="notification">Nie zamykaj okna póki nie zakończy się quiz!</p>
</div>
